<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dom manipulation</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="box">
        <h1 id="mainText">Hello, Friends</h1>
        <p class="subText">I am stoic Developer.</p>
    </div>

    <div class="forinput">
        <input type="text" id="newText">
        <button id="changeMainText">
            Change Main Text
        </button>
        <button id="changeSubText">
            change Sub Text
        </button>
    </div>

    <div class="changeColorButtons">
        <button id="changeMainTextColor">
            Change Main Color Text
        </button>
    </div>
    
    <script src="./js/1. Basic.js"></script>
</body>
